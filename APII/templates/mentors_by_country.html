<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentors</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Mentors by Country</h1>
    <table>
        <tr>
            <th>Country</th>
            <th>Count</th>
        </tr>
        {% for country, count in mentors_by_country %}
        <tr>
            <td> {{ country }} </td>
            <td> {{ count }} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
