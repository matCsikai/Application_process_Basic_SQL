<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentors</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Applicants</h1>
    <table>
        <tr>
            <th>First name</th>
            <th>Aplication code</th>
            <th>Creation date</th>
        </tr>
        {% for first_name, application_code, creation_date in applicants %}
        <tr>
            <td> {{ first_name }} </td>
            <td> {{ application_code }} </td>
            <td> {{ creation_date }} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
