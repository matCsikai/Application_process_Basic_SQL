<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentors</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <h1>Contacts</h1>
    <table>
        <tr>
            <th>School</th>
            <th>First name</th>
            <th>Last name</th>
        </tr>
        {% for name, first_name, last_name in contacts %}
        <tr>
            <td> {{ name }} </td>
            <td> {{ first_name }} </td>
            <td> {{ last_name }} </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
